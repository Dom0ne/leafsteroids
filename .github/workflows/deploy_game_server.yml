name: Deploy to AWS EC2

on:
  push:
    branches:
      - PROD
      - STAGING

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH key
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo $PRIVATE_KEY > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa

      - name: Add SSH fingerprint for PROD
        run: ssh-keyscan -H ${{ secrets.PROD_IP }} >> ~/.ssh/known_hosts
        if: github.ref == 'refs/heads/PROD'

      - name: Add SSH fingerprint for STAGING
        run: ssh-keyscan -H ${{ secrets.STAGING_IP }} >> ~/.ssh/known_hosts
        if: github.ref == 'refs/heads/STAGING'

      - name: Deploy to EC2
        run: rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./rest_service/ ubuntu@${{ secrets.PROD_IP }}:/home/ubuntu/rest_service/
        if: github.ref == 'refs/heads/PROD'

      - name: Deploy to EC2 Staging
        run: rsync -avz -e "ssh -o StrictHostKeyChecking=no" ./rest_service/ ubuntu@${{ secrets.STAGING_IP }}:/home/ubuntu/rest_service/
        if: github.ref == 'refs/heads/STAGING'
